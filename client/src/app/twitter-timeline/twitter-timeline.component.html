<h1>Tweeter Timeline</h1>
<div *ngIf="undefined === myTimeline">Loading...</div>
<div *ngIf="undefined !== myTimeline">
  
    <ng-container *ngFor="let tweets of myTimeline.data">
    <div class="mt-3 card">
    <div class="row px-5 mt-3">
      <div class="col-1">
        <img [src]="tweets.user.profile_image_url" alt="Profile Image" class="profImg">
      </div>
      <div class="col-11 align-self-center">
        <span class="h5">{{tweets.user.name}}</span> 
        <br>
        @{{tweets.user.screen_name}}
      </div>
    </div>

    <div class="row px-5">
      <div class="col-1">
      </div>
      <div class="col-10">
        <span class="h6"> {{tweets.full_text}} </span> 
        <br>
        <br>
        <!-- <ng-container *ngIf="tweets.entities.mention.length > 0">
        <ng-container *ngFor="let mention of tweets.entities.user_mentions">
          @{{mention}} 
        </ng-container>
        <br>
        </ng-container> -->
        
        <ng-container *ngFor="let hashtag of tweets.entities.hashtags">
          #{{hashtag.text}}
          <br>
          <br>
        </ng-container>
        <ng-container *ngFor="let url of tweets.entities.urls">
          <a [href]="url.url">{{url.url}}</a>
          <br>
        <br>
        </ng-container>
        
        <ng-container *ngFor="let med of tweets.entities.media">
          <div class="row ml-3">
            <img [src]="med.media_url" alt="media.url" class="media">
          </div>
          <br>
        </ng-container>
        <p class="dnt">{{tweets.created_at}}</p>
      </div>
    </div>
    
      
      <!-- <p>{{tweets.user.location}}</p>
      <p>{{tweets.user.description}}</p> -->
    </div>
    </ng-container>
  
</div>
