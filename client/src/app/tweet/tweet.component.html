    <div class="row">
      <div class="col-5 mx-auto text-center mt-5">
        <mat-card class="shadow rounded">
        <div class="topdes">
        </div>
        
        <img src="../../assets/twitterlogo.png" alt="Twitter Logo" class="Twitlogo">
        <h3 class="mt-4">What's happpening?</h3>
        <!-- <br> -->
        <h6 class="mb-4">Tweet directly from here itself!</h6>
        <form [formGroup]="tweetForm" (ngSubmit)="onSubmit()" >
          <textarea rows="3" matInput placeholder="Status"  formControlName="tweetdata" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.tweetdata.errors }" ></textarea>
        <br>
        <div class="form-group">
          <button [disabled]="loading" class="btn bold">TWEET</button>
          <img *ngIf="loading == true" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" />
        </div>
        </form>
      </mat-card>
      </div>
    </div>
    
<!-- </ng-container> -->
